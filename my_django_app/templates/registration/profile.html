<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    {% load static %}  <!-- Load static template tag -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">  <!-- Link to your CSS file -->
</head>
<body>
    <h1>Profile</h1>
    <p>Username: {{ username }}</p>
    <p>Email: {{ email }}</p>
    <p>Date Joined: {{ date_joined }}</p>
    <p>Last Login: {{ last_login }}</p>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
